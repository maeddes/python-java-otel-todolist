<div class="wrapper">
  <h1>ToDo App</h1>
  <div class="add">
    <input [(ngModel)]="newTodo" placeholder="Add a new ToDo" (keydown)="($event.key === 'Enter') ? addTodo() : null "/>
    <button (click)="addTodo()">Add</button>
  </div>

  <ul>

    <li *ngFor="let todo of todos()">
      <div class="list-wrapper">
        {{ todo }}
        <button (click)="removeTodo(todo)">Delete</button>
      </div>
    </li>
  </ul>
</div>
