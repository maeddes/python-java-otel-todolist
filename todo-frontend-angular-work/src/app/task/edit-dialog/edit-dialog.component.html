<h2 mat-dialog-title>Edit Todo</h2>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" novalidate>
<mat-dialog-content class="mat-typography">
        <mat-form-field appearance="outline" class="inputfield" style="margin-right: 2vh;">
            <mat-label>Edit Todo</mat-label>
            <input matInput formControlName="todo_task">
        </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Edit</button>
</mat-dialog-actions>
</form>
